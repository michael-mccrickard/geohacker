	
<template name="lessonMenu">

	<div class="menuMessages" id="lessonMenuMessageBox" style="color:white;">{{message}}</div>

	{{#if showContinentMenu}} 

	<div class="menuReturn" id="lessonMenuReturn" style="color:white;">

		<img src="pixel_globe.png" width="60px" height="60px" id="btnReturnToMenu" style="cursor: pointer;" />

		RETURN TO MAIN MENU

	</div>	

		{{#each lesson}}

			<div class="centered">
				<button type="button" class="btn btn-primary btn-lg btnGoLesson" data-continent="{{this.z}}" id="{{this.c}}">{{this.n}}</button>
			</div>	

		{{/each}}

	{{/if}}



	<div id="divLessonMenuMap"  style="position: absolute; top: 292px; left: 2%; width:{{mapWidth}}px; height:{{mapHeight}}px; border-radius: 7px; border: 4px solid; border-color: gray;">
	</div> 

</template>
