<template name="agent">

		{{#each agentInNetwork}}

			<div class="divAgent rounded">

				<div class="divAgentAvatar rounded" id="{{this._id}}">

					<div class="rounded">
						<img class= "imgAgentAvatar agentItem rounded" src="{{av}}" />
						<div class="agentLabel agentNameLabel agentItem">{{name}}</div>
					</div>		

				</div>

				<div class="divAgentFlag">

						<div class="centered">
							<img class= "agentFlag agentItem rounded" src="{{f}}" id="{{this.profile.cc}}"/>
							<div class="agentLabel agentFlagLabel agentItem">{{agentCountry}}</div>
						</div>

						<div class='divAgentStats agentLabel'>
							<span class="agentStatusText"> STATUS: {{agentStatus}}</span>
							<span class="agentStatusText"> HACKS: {{hackCount}}</span>
						</div>

				</div>


				  <div class="divAgentText rounded">

					  	<div class="divAgentFeaturedPic">
					  		<img class="imgAgentFeaturedPic agentItem" src="{{pic}}" />
						</div> 

					  	<div class="agentText">
					  		{{t}}
						</div>

				  </div>

				  <div class="divAgentButton agentItem rounded">

				  	<img class="imgAgentContactButton rounded" src="scan_for_more2.png" id="{{this._id}}" />

		            <img class="imgAgentDeleteButton" src="close_red.png" id="{{this._id}}" />
				  </div>

			</div>

		{{/each}}

</template>


<template name="bigAgent">

		{{#with welcomeAgent}}

			<div class="divBigAgent rounded">

				<div class="divAgentAvatar divBigAgentAvatar rounded" id="{{this._id}}">

					<div class="rounded">
						<img class= "imgBigAgentAvatar bigAgentItem rounded" id="{{this._id}}" src="{{this.profile.av}}" />
						<div class="bigAgentLabel agentNameLabel bigAgentItem" id="{{this._id}}">{{this.username}}</div>
					</div>		

				</div>

				<div class="divBigAgentFlag">

						<div class="centered">
							<img class= "bigAgentFlag bigAgentItem rounded" src="{{this.profile.f}}" id="{{this.profile.cc}}"/>
							<div class="bigAgentLabel agentFlagLabel bigAgentItem">{{agentCountry}}</div>
						</div>

						<div class='divAgentStats bigAgentLabel'>
							<span class="agentStatusText"> STATUS: {{agentStatus}}</span>
							<div class="agentStatusText"> HACKS: {{hackCount}}</div>
						</div>

				</div>


				  <div class="divAgentText rounded">

					  	<div class="divAgentFeaturedPic">
					  		<img class="imgBigAgentFeaturedPic bigAgentItem" src="{{this.profile.p}}" />

					  	<div class="bigAgentText">
					  		{{this.profile.t}}
						</div>

				  </div>

				  <!--div class="divBigAgentButton rounded">

				  	<img class="imgBigAgentContactButton rounded" src="scan_for_more2.png" id="{{this._id}}" />

</template>
