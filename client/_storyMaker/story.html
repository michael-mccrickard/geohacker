<template name="story">

  	<div id="storyPromptText"></div>

	<div class="divStory">

		<img class="storyBG" />

		{{#each char}}

			<div class="divStoryChar" id="storyChar{{this}}" >
			  
				<img class="storyChar" id="storyCharPic{{this}}" src="" data-mongoid="" data-shortname="" /> 
				<div class="storyCharName" id="storyCharName{{this}}"></div>

			</div>

		{{/each}}


		{{#each token}}

			<div class="divStoryThing" id="storyThing{{this}}">
			  
				<img class="storyThingContent" id="storyThingContent{{this}}" src=""  data-shortname="" /> 

				<img class="storyThing" id="storyThingPic{{this}}" src=""  data-shortname="" /> 

			</div>		
			
		{{/each}}


		{{#if exerciseMode}} 

			<div class="divExerciseButton">

				<p><button type="button" class="bigButton" id="continueStory">CLICK ME</button></p>
			</div>

		{{/if}}


		

			<div class="divChatBackdrop {{chatVisibilityClass}}">

				<img class="imgChatBackdrop" src="blackBackdrop.jpg" />
			</div>

			<div class="divStoryMessaging {{chatVisibilityClass}}">
				
				{{> story_messaging}}

			</div>

		<div class="divStoryButtons">

			<div class="storyButton">
				<img class="imgStoryButton imgStoryButtonBG stretch" id="storyButtonMap" src="featuredBackdrop.jpg" />

				<img class="imgStoryButton imgStoryButtonContent" id="imgStoryButtonMap" src="storyMapButton3.png" />	
			</div>

			<div class="storyButton">
				<img class="imgStoryButton imgStoryButtonBG stretch" id="storyButtonBase" src="featuredBackdrop.jpg" />

				<img class="imgStoryButton imgStoryButtonContent" id="imgStoryButtonBase" src={{picForBaseButton}} />	
			</div>

			{{#each inventoryButton}}	

				<div class="storyButton">

					<img class="imgStoryInventoryButton imgStoryButtonBG stretch" id="storyInventoryButton{{this}}" src="featuredBackdrop.jpg" data-shortname="" />

					<img class="imgStoryInventoryButton imgStoryButtonContent" id="imgStoryInventoryButton{{this}}" src="featuredBackdrop.jpg" data-shortname="" />	
				
				</div>
			{{/each}}

		</div>

	</div>

		{{#if mapMode}}

			<div>

				{{> browseWorldMap}}

			</div>

		{{/if}}

</template>
