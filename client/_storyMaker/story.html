 <template name="story">

  	<div id="storyPromptText" class="pulseAnimated pulse"></div>

	<div class="divStory">

		<img class="storyBG" />

		{{#each char}}

			<div class="divStoryChar storyElement" id="storyChar{{this}}" >
			  
				<img class="storyChar storyElement" id="storyCharPic{{this}}" src="" data-mongoid="" data-shortname="" /> 
				<div class="storyCharName" id="storyCharName{{this}}"></div>

			</div>

		{{/each}}


		{{#each token}}

			<!--div class="divStoryThing storyElement" id="storyThing{{this}}"-->
			  
				<img class="storyThingContent storyElement" id="storyThingContent{{this}}" src=""  data-shortname="" /> 

				<img class="storyThingContentAnim storyElement" id="storyThingContentAnim{{this}}" src=""  data-shortname="" /> 

				<img class="storyThingContentBG storyElement" id="storyThingContentBG{{this}}" src=""  data-shortname="" /> 

				<img class="storyThing storyElement" id="storyThingPic{{this}}" src=""  data-shortname="" /> 

			<!--/div-->		
			
		{{/each}}


		{{#if exerciseMode}} 

			<div>

				{{> exercise}}
			</div>

		{{/if}}


		<div class="divChatBackdrop {{chatVisibilityClass}}">

			<img class="imgChatBackdrop" src="blackBackdrop.jpg" />
		</div>

		<div class="divStoryMessaging {{chatVisibilityClass}}">
			
			{{> story_messaging}}

		</div>

		{{#if editStoryMode}}
		
			<div id="divVEDText" class="vedText"></div>
		
		{{/if}}

		{{#if editEntityMode}}

			{{>editEntityButtons}}

		{{else}}

			<div class="divStoryButtons">

				<div class="storyButton">
					<img class="imgStoryButton imgStoryButtonBG stretch" id="storyButtonMap" src="featuredBackdrop.jpg" />

					<img class="imgStoryButton imgStoryButtonContent" id="imgStoryButtonMap" src="storyMapButton3_96_96.png" />	
				</div>

				<div class="storyButton">
					<img class="imgStoryButton imgStoryButtonBG stretch" id="storyButtonBase" src="featuredBackdrop.jpg" />

					<img class="imgStoryButton imgStoryButtonContent" id="imgStoryButtonBase" src={{picForBaseButton}} />	
				</div>

				{{#each inventoryButton}}	

					<div class="storyButton">

						<img class="imgStoryInventoryButton imgStoryButtonBG stretch" id="storyInventoryButton{{this}}" src="featuredBackdrop.jpg" data-shortname="" />

						<img class="imgStoryInventoryButton imgStoryButtonContent" id="imgStoryInventoryButton{{this}}" style="width: 30%" src="featuredBackdrop.jpg" data-shortname="" />	
					
					</div>
				{{/each}}

			</div>

		{{/if}}

		<div class="divStoryTitle" id="headline1">
		</div>

		<div class="divStoryTitle" id="headline2">
		</div>

		<div class="divCongratsAgent" id="line1">
		</div>

		<div class="divCongratsAgent" id="line2">
		</div>

		<div class="stampContainer">
			<div class="stamp">COMPLETE</div>
		</div>

		<div class="divNextMissionButton">
			<button type="button" class="btn btn-success btn-lg nextMissionButton">NEXT MISSION</button>
		</div>

	</div>  <!-- end divStory-->

	{{#if mapMode}}

		<div>

			{{> browseWorldMap}}

		</div>

	{{/if}}

</template>
