<template name="story">

  	<div id="storyPromptText"></div>

	<div class="divStory">

		<img class="storyBG" />

		<div class="divStoryButtons">

			{{#each storyButton}}	

				<div class="storyButton2">
					<img class="imgStoryButton imgStoryButtonBG stretch" id="storyButton{{this}}" src="featuredBackdrop.jpg" />

					<img class="imgStoryButton imgStoryButtonContent" id="imgStoryButton{{this}}" src="{{picForInventory this}}" />	
				</div>
			{{/each}}
		</div>

		{{#if sceneMode}}

			{{#each char}}

					<div class="divStoryChar" id="storyChar{{this}}" >
					  
						<img class="storyChar" id="storyCharPic{{this}}" src="" data-mongoid="" data-shortname="" /> 
						<div class="storyCharName" id="storyCharName{{this}}"></div>

					</div>

				{{/each}}


				{{#each token}}

					<div class="divStoryThing" id="storyThing{{this}}">
					  
						<img class="storyThingContent" id="storyThingContent{{this}}" src="" /> 

						<img class="storyThing" id="storyThingPic{{this}}" src="" /> 

					</div>		
					
				{{/each}}

		{{/if}}

		{{#if mapMode}}

			<div class="divStoryMap">

				{{> browseWorldMap}}

			</div>

		{{/if}}

		{{#if exerciseMode}} 

			<div class="divExerciseButton">

				<p><button type="button" class="bigButton" id="continueStory">CLICK ME</button></p>
			</div>

		{{/if}}

		{{#if chatMode}} 

			<div class="divChatBackdrop">

				<img class="imgChatBackdrop" src="blackBackdrop.jpg" />
			</div>

			<div class="divStoryMessaging">
				
				{{> story_messaging}}

			</div>

		{{/if}}



	</div>

</template>
