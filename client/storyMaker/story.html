<template name="story">

	<div class="divStory">

		{{#each char}}

			<div class="divStoryChar storySpot{{@index}}" id="" >
			  
				<img class="storyChar" src="{{storyCharPic @index}}" /> 

			</div>

		{{/each}}

		{{#if exerciseMode}} 

			<div class="divExerciseButton">

				<p><button type="button" class="bigButton" id="continueStory">CLICK ME</button></p>
			</div>

		{{/if}}

	</div>

</template>
