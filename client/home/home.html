<template name="home">

		<div class="divHomeTop">

			<div class="divHomeAvatar" id="divHomeUser">

				<img class= "imgHomeAvatar" src="{{avatarURL}}" />
					
				<p class="homeAgentText centered">{{agentName}}</p>
				
			</div>

			<div class="divHomeButton">

				<div class="divHomeButtonPic" id="divHomeLearnPic">

					<img class= "imgHomeButton" src="learn_icon.png" />
										<div class="divHomeButtonText centered">LEARN</div>
				</div>
			</div>

			<div class="divHomeButton divHomeHack">

				<div class="divHomeButtonPic" id="divHomeHackPic">

					<img class= "imgHomeButton" src="hackButtonNew.jpg" />
										<div class="divHomeButtonText centered">HACK</div>
				</div>
			</div>

			<div class="divHomeButton">


				<div class="divHomeButtonPic" id="divHomeAgentsPic">

					{{> miniAgent}}

					<!--img class= "imgHomeButton" id="showAgents" src="agents2.png" /-->
					<div class="divAgentsButtonText centered">AGENTS</div>
				</div>
			</div>

			<div class="divHomeButton">

				<div class="divHomeButtonPic" id="divHomeStatsPic">

					<img class= "imgHomeButton" id="showStats" src="statsButtonNew.jpg" />
					<div class="divHomeButtonText centered">STATS</div>					
				</div>

			</div>

			<div class="divHomeButton">

				<div class="divHomeButtonPic" id="divHomeClockOutPic">

					<img class= "imgHomeButton" id="goLogout" src="clockOutButtonNew.jpg" />
										<div class="divHomeButtonClockOutText centered">CLOCK OUT</div>	
				</div>

			</div>

			<span class="divHomeButton" id="divHomeMapPic">

				<img class="imgHomeButton" id="showHomeMap" src="./explore.jpg" />

					<div class="divHomeButtonText centered">EXPLORE</div>		
			
			</span>		
		
		</div>  <!--divHomeTop-->

		<div class="divHomeContent">

			{{> Template.dynamic template=homeContent}}
		
		</div>


</template>
