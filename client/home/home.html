<template name="home">

		<div class="divHomeTop">

			<div class="divHomeAvatar" id="divHomeUser">

				<img class= "imgHomeAvatar" src="{{avatarURL}}" />
					
				<p class="homeAgentText centered">{{agentName}}</p>
				
			</div>

			<div class="divHomeButton divHomeHack">

				<div class="divHomeButtonPic" id="divHomeHackPic">

					<img class= "imgHomeButton" src="geohacker_logo.png" />
					
				</div>
				<p class="homeAgentText2 centered">HACK</p>
			</div>

			<div class="divHomeButton">


				<div class="divHomeButtonPic" id="divHomeAgentsPic">

					<img class= "imgHomeButton" id="showAgents" src="agents.png" />
					
				</div>
				<p class="homeAgentText2 centered">AGENTS</p>
			</div>

			<div class="divHomeButton">

				<div class="divHomeButtonPic" id="divHomeStatsPic">

					<img class= "imgHomeButton" id="showStats" src="stats.png" />
					
				</div>
				<p class="homeAgentText2 centered">STATS</p>
			</div>

			<div class="divHomeButton">

				<div class="divHomeButtonPic" id="divHomeClockOutPic">

					<img class= "imgHomeButton" id="goLogout" src="clock.png" />
					
				</div>
				<p class="homeAgentText2 centered">CLOCK OUT</p>
			</div>

			<span class="divHomeMapButton" id="divHomeMapPic">

				<img class="homeMapButton" id="showHomeMap" src="./newGlobeIconYellow.png" />

				<p class="homeAgentText2 centered">MAP</p>
			
			</span>		
		
		</div>  <!--divHomeTop-->

		<div class="divHomeContent">

			{{> Template.dynamic template=homeContent}}
		
		</div>


</template>
