<template name="browseWorldMap">

	{{#if storyMode}}

		<div style="position: relative; float: left; width: 10%">

			<div id="browseWorldIcon">
				<img class="topStoryMapIcon" src="all_icon.png">
			</div>

			<div id="browseContinentIcon" class="storyMapLevel">
				<img class="storyMapIcon" id="mapIconContinent" src="{{continentIcon}}"> 
				<div class="storyMapAreaLabel" id="continentLabel">{{continentName}}</div>
			</div>

			<div id="browseRegionIcon" class="storyMapLevel">
				<img class="storyMapIcon" id="mapIconRegion" src="{{regionIcon}}"> 
				<div class="storyMapAreaLabel" id="regionLabel" style="top: {{labelYCorrection}}">{{regionName}}</div>
			</div>

		</div>


		<div id="browseDivStoryMap"  style="width: {{mapWidth}}px; height: {{mapHeight}}px;">
		</div>  


		<!--div class="browseStoryMapMessages" id="browseMapMessageBox">TRAVEL TO A COUNTRY BY CLICKING ON THE MAP</div-->

	{{/if}}


	{{#if browseMode}}

		<div style="position: relative; float: left; top: 55px; width:10%;">

			<div id="browseWorldIcon">
				<img class="topMapIcon" src="all_icon.png">
			</div>

			<div id="browseContinentIcon" class="mapLevel" >
				<img class="mapIcon" id="mapIconContinent" src="{{continentIcon}}"> 
				<div class="areaLabel" id="continentLabel">{{continentName}}</div>
			</div>

			<div id="browseRegionIcon" class="mapLevel">
				<img class="mapIcon" id="mapIconRegion" src="{{regionIcon}}"> 
				<span class="areaLabel" id="regionLabel" style="top: {{labelYCorrection}}">{{regionName}}</span>
			</div>

		</div>


		<div id="browseDivMap"  style="float: left; position: relative; top: 55px; width: {{mapWidth}}px; height: {{mapHeight}}px; border-radius: 7px; border: 4px solid; border-color: gray;">
		</div>  


		<div class="browseMapMessages" id="browseMapMessageBox">PICK A COUNTRY TO EXPLORE</div>

	{{/if}}


</template>
