<template name="newBrowse2">


	<div class="returnToPrevMode" id="divBtnReturn" style="color:white;">

		<img src="{{globePic}}" width="{{globeSize}}" height="{{globeSize}}" class="btnReturn" />

		<span class="spanReturnText" id="returnText" >RETURN TO {{returnName}}</span>

	</div>	

	<div id="divNewBrowse2">

		{{#with country}}

			    <div class="browseHomelandText" style="font-size: {{HTSize}}">{{homelandText}} <span class="browseTranslatedCountryName" style="font-size: {{TTSize}}">({{translatedCountryText}})</span></div>
			    
					     <div class="divBigPic">   

							<img class="bigPic"  src="" />

							<div class="browserMemeText bigPicText"></div>
						</div>


					     <div class="divSmallPic">   
						
							<img class="smallPic"  src="" />

							<div class="browserMemeText smallPicText"></div>
						
						</div>

						<img class="video"  src="" />

						<div class="divVideoThumbs">

							{{#each video}} 

								<div class="divVideoThumb" style="left:{{leftVideoEdge @index}}px;" >

									<img class="ytthumb" data-videoid="{{this.u}}" id="v{{@index}}" src="{{videoThumbnailOrFile}}" />

									<div class="divVideoName">{{videoName}}</div>

								</div>
							
							{{/each}}

						</div>

						<img class="flag"   src="{{flagImage}}" />

				<div class="soundText"></div>

				<div>

				    <button type="button" class="btn btn-primary btn-lg browseButtonUpper map" id="btnMap" onclick="display.browser.showMap()">
							<img class="imgBrowseCountryMap" src="{{countryMap}}" />
					</button>

				    <button type="button" class="btn btn-danger btn-lg browseButtonUpper anthem" id="btnAnthem" onclick="display.browser.playAnthem()">
							<span class="glyphicon glyphicon-music browseButtonLarge"></span>
					</button>
				    
				    <button type="button" class="btn btn-primary btn-lg browseButtonUpper speech" id="btnSpeech" onclick="display.browser.playLanguageFile()">
							<span class="glyphicon glyphicon-comment browseButtonLarge"></span>
					</button>

				</div>

			    <span class="browseButtonGlobe" id="btnPositionOnGlobe"  onclick="display.browser.showGlobalPosition()">
						<img class="imgPositionOnGlobe" src="{{locatorGlobeImage}}" />
				</span>
			    <span class="browseButtonAgent" id="btnBrowseAgent">
						{{>miniAgent}}
				</span>
				<!--button type="button" class="btn btn-danger btn-lg browseButton anthem" id="btnAnthem" onclick="display.browser.playAnthem()">
						<span class="glyphicon glyphicon-music browseButtonLarge"></span>
				</button-->

			    
		{{/with}}

	</div>

</template>
