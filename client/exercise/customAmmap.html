<template name="customAmmap">

	<div id="customAmmap"  style="float: left; position: relative; left: {{mapLeft}}px; top: 55px; width: {{mapWidth}}px; height: {{mapHeight}}px; border-radius: 7px; border: 4px solid; border-color: gray;">
	</div>  


	{{#with exerciseChar}}

		<div class="divStoryChar storyElement" id="storyChar{{this}}" >
		  
			<img class="storyChar storyElement" id="storyCharPic{{this}}" src="{{picForChar}}" data-mongoid="" data-shortname="" /> 
			<div class="storyCharName" id="storyCharName{{this}}">{{nameForChar}}</div>

		</div>

	{{/with}}

</template>
