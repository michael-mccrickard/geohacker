<template name="userDirectory">

	<div>
		<button class="btn btn-warning" style="position: fixed; left: 95%;" id="closeUserDirectory"><strong>X</strong></button>
	</div>

	<div class="editor">
		<table border="2">

		<tr>
			<th>Name</th>
			<th>Email</th> 
			<th>Countries</th>

		</tr>

			<!-- data context set in router.js-->

			{{#each ghUser}}

				<tr class="dataRow">

					<td id="{{_id}}" size="30">{{username}}</td>
					
					<td size="30">{{emails.[0].address}}</td>
					
					<td id="{{this._id}}" size="30">{{profile.h.length}}</td>
				</tr>

			{{/each}}


		</table>

	</div>

</template>
