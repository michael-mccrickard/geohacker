<template name="userDirectory">

	<div class="container">

		<div class="countrySelector">

			<div>
				<button class="btn btn-warning" style="float: right; margin: 8px;" id="closeUserDirectory"><strong>X</strong></button>
			</div>

			<table border="2">

			<tr>
				<th>Save</th>
				<th>Name</th>
				<th>Email</th> 
				<th>Countries</th>
				<th>Avatar</th>
				<th>Status</th>
				<th>Delete</th>
				<th>Login</th>
			</tr>

				{{#each ghUser}}

					<tr class="dataRow">

						<td><button class="btn btn-success saveRecord" id="{{_id}}" size="2">SAVE</button></td>

						<td size="30">{{username}}</td>
						
						<td size="30">{{emails.[0].address}}</td>
						
						<td size="30">{{profile.h.length}}</td>

						<td size="30"> <img style="width: 64px; margin: 4px;" src="{{profile.av}}" /> </td>

						<td size="30"> 

							<select class="form-control" id="{{_id}}">

						  		<option disabled>Please select</option>

							  	<option {{selectedValue 1}}>None</option>
							  	<option {{selectedValue 2}}>Active</option>
							  	<option {{selectedValue 3}}>Virtual</option>
							  	<option {{selectedValue 4}}>Honorary</option>							
							  	<option {{selectedValue 5}}>Retired</option>
							  	<option {{selectedValue 6}}>Deleted</option>
							
							</select>

						</td>

						<td><button class="btn btn-danger deleteRecord" id="{{_id}}" size="2">DEL</button></td>

						<td><button class="btn btn-primary loginAs" id="{{emails.[0].address}}" size="2">LOGIN</button></td>
					</tr>

				{{/each}}


			</table>

		</div>

	</div>

</template>
