<template name="userDirectory">

	<div>

		<div class="userSelector">

			<!--
				//user status
			usNone =      1;
			usActive =    2;
			usVirtual =   3;
			usHonorary =  4;
			usRetired =   5;
			usDeleted =   6;
			usAdmin =     7;
			usTest =      8;
			-->

			<div class="centered userDirectoryFilter">
					
				  <button type="button" class="btn btn-default menuBarBtnCont userFilterButton" id="0">None</button>

				  <span style="font-size: 28px; margin: 5px;"> | </span>

				  <button type="button" class="btn btn-primary menuBarBtnContSel userFilterButton" id="2">Active</button>
				  <button type="button" class="btn btn-warning menuBarBtnContSel userFilterButton" id="3">Virtual</button>
				  <button type="button" class="btn btn-danger menuBarBtnContSel userFilterButton" id="4">Honorary</button>
				  <button type="button" class="btn btn-default menuBarBtnContSel userFilterButton" id="7">Admin</button>
				  <button type="button" class="btn btn-info menuBarBtnContSel userFilterButton" id="8">Test</button>
				  <button type="button" class="btn btn-primary menuBarBtnContSel userFilterButton" id="9">Fake</button>
				  <span style="font-size: 28px; margin: 5px;"> | </span>
				  <button type="button" class="btn btn-success menuBarBtnCont userFilterButton" id="-1">Online</button>

			</div>

			<div>
				<button class="btn btn-warning" style="float: right; margin: 8px;" id="closeUserDirectory"><strong>X</strong></button>
			</div>

			<table border="2">

			<tr>

				<th>Save</th>
				<th>Avatar</th>
				<!--th>Name</th-->
				<td>
					<button class="btn btn-default sortByName">Name</button>
				</td>
				<th>Title</th>
				<th>Email</th> 
				<th>Hacks</th>
				<th>Status</th>
				<th>Delete</th>
				<!--th>Login</th-->
				<td>
					<button class="btn btn-default sortByDate">Login</button>
				</td>
			</tr>

				{{#each ghUser}}

					<tr class="dataRow">

						<td><button class="btn btn-success saveRecord" id="{{_id}}" size="2">SAVE</button></td>

						<td size="30"> 

							<!--{{#if presence}}

								<span class="label label-success">ONLINE</span>

							{{else}}

								<span class="label label-danger">OFFLINE</span>								
						
							{{/if}}-->

							<img class="userDirectoryAvatar" style="width: 64px; margin: 4px;"  data-userID="{{_id}}" src="{{profile.av}}" /> 

						</td>

						<td size="30">{{username}}</td>

						<td size="30">{{titleString profile.ut}}</td>

						<td size="30">{{emails.[0].address}}</td>
						
						<td size="30">{{profile.h.length}}</td>


						<td size="30"> 

							<select class="form-control" id="{{_id}}">

						  		<option disabled>Please select</option>

							  	<option {{selectedValue 1}}>None</option>
							  	<option {{selectedValue 2}}>Active</option>
							  	<option {{selectedValue 3}}>Virtual</option>
							  	<option {{selectedValue 4}}>Honorary</option>							
							  	<option {{selectedValue 5}}>Retired</option>
							  	<option {{selectedValue 6}}>Deleted</option>
							  	<option {{selectedValue 7}}>Admin</option>
							  	<option {{selectedValue 8}}>Test</option>
							  	<option {{selectedValue 9}}>Fake</option>								
							</select>

						</td>

						<td><button class="btn btn-danger deleteRecord" id="{{_id}}" size="2">DEL</button></td>


					{{#if isActive}}
					
						<td class="lastSeen" id="{{_id}}" size="30">{{lastSeen}}</td>
					
					{{else}}

						<td><button class="btn btn-primary loginAs" id="{{emails.[0].address}}" size="2">LOGIN</button></td>
					
					{{/if}}

						
					</tr>

				{{/each}}


			</table>

		</div>

	</div>

</template>
