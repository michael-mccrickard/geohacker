
<template name='debrief'>

	<div id="divDebrief">
		    
		<div class="debriefHeadline">

			<div id="debriefUpperText" class="darkGreyText centered uppercase">{{headline}}</div>
  
		</div>


		<div class="debriefBox">

			<img class="debriefPicFrame" src="" />

			<h3 id="debriefText" class="geoFont debriefText uppercase"></h3>

		</div>

	</div>

	<img id="debriefNavPrev" class="navButtonDebrief navPrevDebrief {{navButtonPrevVisible}}"  src="nav_prev.jpg" />	

	<img id="debriefNavNext" class="navButtonDebrief navNextDebrief {{navButtonNextVisible}}"  src="nav_next.jpg" />		

</template>


<template name='miniDebrief'>

	<div id="divMiniDebrief" class="miniDebriefFrame">

		<div class="miniDebriefText blackText">DEBRIEF</div>

		<div class="miniDebriefBox">

			<img class="miniDebriefPicFrame" src="{{leaderPic}}" />

			<h3 id="debriefText" class="geoFont debriefText uppercase"></h3>

		</div>

	</div>		

</template>
