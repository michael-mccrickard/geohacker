<template name="worldMap">



	<div style="position: absolute; top: 55px; width:10%;">

		<div id="worldIcon">
			<img class="topMapIcon" src="all_icon.png">
		</div>

		<div id="continentIcon" class="mapLevel" >
			<img class="mapIcon" id="mapIconContinent" src="{{continentIcon}}"> 
			<div class="areaLabel" id="continentLabel">{{continentName}}</div>
		</div>

		<div id="regionIcon" class="mapLevel">
			<img class="mapIcon" id="mapIconRegion" src="{{regionIcon}}"> 
			<span class="areaLabel" id="regionLabel" style="top: {{labelYCorrection}}">{{regionName}}</span>
		</div>

	</div>


	<div id="divMap"  style="position: absolute; top: 55px; left: 10%; width: {{mapWidth}}px; height: {{mapHeight}}px; border-radius: 7px; border: 4px solid; border-color: gray;">
	</div>  


	<div class="mapMessages {{mapMessageColor}}" id="mapMessageBox"></div>

	<button class="btn btn-primary mapButton {{getClassFor 'ok'}}" id="mapOK">OK</button>

	<button class="btn btn-default mapCloseButton {{getClassFor 'close'}}" id="mapClose">X</button>

	{{#if showMapSpinner}}

		{{> spinner}}

	{{/if}}

	<a href="/closeup"> <img id="mapImage" src="" style="position: absolute; border-radius: 7px; border: 4px solid; border-color: gray;"></a>

</template>
