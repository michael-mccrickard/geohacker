<template name="story_messaging">

	{{#with messageTarget}}

		<div class="divStoryMessageTarget centered">
			<img class= "imgAvatarMessageTargetMini agentItem rounded" id="{{this.ID}}" src="{{this.pic}}" />
			<div class="messageTargetLabel agentItem">{{this.name}}</div>
		</div>
		
	{{/with}}

	<div class="divStoryMessageContainer">

		{{#each message}}

			{{#if isLoggedInUser}}

				<div class="divStoryMessageUser rounded">
				
					<div>
						<img class= "imgAgentAvatarMessageMini agentMessageItem rounded"  style="float:left;"  src="{{av}}" />

					</div>

					<div class="divMessageBody">
						{{this.text}}
					</div>
					
				</div>	

			{{else}}

				<div class="divStoryMessageNPC rounded">
				
					<div class="divMessageBody">
						{{this.text}}

						<span style="float:right;">
							<img class= "imgAgentAvatarMessageMini agentMessageItem rounded"   src="{{targetPic}}" />

						</span>
					</div>
					
				</div>	

			{{/if}}	

		{{/each}}

		<div class="divStoryMessageEntry rounded">

			{{#with currentUser}}

				<div class="rounded">
					<img class= "imgAgentAvatarMessageMini agentItem rounded" id="{{this._id}}" src="{{this.profile.av}}" />
					<div class="agentLabelMini agentNameMessaging agentItem">{{this.username}}</div>
				</div>

				<div class="divMessageBody">

					{{#each choice}}

						<button class="btn btn-md btn-primary btnChatChoice" onclick="game.user.sms.processUserChoice( '{{this}}',{{@index}} )">{{this}}</button>
				
					{{/each}}
				
				</div>

			{{/with}}		

		</div>

	</div>

</template>
