<template name="scanning">

	<div class="scanScreen">
		
		<div class="topBanner">

			<div class="topBannerPic topBannerPicLeft">
				<img class="imgTopBanner" src="wireframeKey.gif">
			</div>

			<div class="topBannerTextLeft whiteText">
				<div>Initializing scan protocol ...</div>
				<div>Packet detection started ...</div>
				<div>Downloading packet headers...</div>
				<div>Filtering headers by mission parameters ...</div>
				<div>Downloading packet data ...</div>
				<div>Decrypting packet ...</div>
			</div>

			<div class="topBannerRight">
				<div class="topBannerTextRight whiteText">
					<div class="packetText">0000 1234 9878 3434 1231 0986 4567 4567</div>
					<div class="packetText">0000 1234 9878 3434 1231 0986 2345 4567</div>
					<div class="packetText">0000 1234 9878 3434 1231 0986 3453 4567</div>
					<div class="packetText">0000 1234 9878 3434 1231 0986 4565 4567</div>
					<div class="packetText">0000 1234 9878 3434 1231 0986 5676 4567</div>
					<div class="packetText">0000 1234 9878 3434 1231 0986 3267 4567</div>
				</div>
				<div class="packetLabel clear centered yellowText">
					INCOMING PACKETS
				</div>		
			</div>

		</div>
		
		<div class="middleBanner">

			<div class="topBannerTextLeft greenText">
				<div>Ping response : 10 ms</div>
				<div>Proxy enabled : Always</div>
				<div>Current traceroute : 171.68.351.32</div>
				<div>Fallback trace : Manual</div>
				<div>Auto-detect configuration : Always</div>
				<div>Timeout failure : 2500 ms</div>
			</div>

			<div class="topBannerTextLeft">
				{{>SvgCircleProgress radius=45 total=360 progress=100 bgColor="black" progressColor="white"}}		
				<div class="packetLabel clear centered yellowText">PACKET RENDERING: 25%</div>
			</div>	

			<div class="middleBannerRight">
				<img class="imgMiddleBanner" src="redBox.gif">		
			</div>	

			<div class="middleBannerTextRight whiteText">
				<div>Ping response : 10 ms</div>
				<div>Proxy enabled : Always</div>
				<div>Current traceroute : 171.68.351.32</div>
				<div>Fallback trace : Manual</div>
				<div>Auto-detect configuration : Always</div>
				<div>Timeout failure : 2500 ms</div>				
			</div>

		
		</div>

		</div>
		
		<div class="centerBanner">
		
		</div>
		
		<div class="rightBanner">
		
		</div>
		
		<div class="bottomBanner">
		
		</div-->

	</div>

</template>
