<template name="scanning2">

	<div class="scanScreen">

			</div>
		</div>

		<div class="scanTopRight">

		</div>

			<div class="analyzeStreamText centered">9874 2387 DJD8 KEI9</div>
			<div class="analyzeStreamText centered">9874 2387 DJD8 KEI9</div>

		<div class="scanCenter">

		<div class="divNormalGlobe">

			<div class="scanFont normalGlobeText centered">FROM 70 NATIONS</div>
