
<template name="congrats">

    <div class="container">

            <div  class="{{headlineColorClass}} missionEnd" id="congrats">
                <h1 class="congratsHeadline">{{congratsBanner}}</h1> 
            </div>

            <div class="hackReport missionEnd">  

                  <div class="compositeFlag">                
                    <img class="congratsFlag" width="296" src="{{flagPic}}" /> 
                    <div class="badgeLabel yellowText">MESSAGE ORIGINATED IN {{countryName}}</div>    
                  </div>

                  <div class="congratsAgentReport">
                    <p class="hackReportText greenText">{{hackReport2}}</p>
                    <p class="hackReportText whiteText"><span class="yellowText">AGENT: </span>{{agentName}}</p>
                    <p class="hackReportText whiteText"><span class="yellowText">TIME: </span>{{hackReport3}}</p>
                    <p class="hackReportText whiteText"><span class="yellowText">DATA POINTS ANALYZED: </span>{{hackReport4}}</p>
                    <p class="hackReportText whiteText"><span class="yellowText">HACKED THIS COUNTRY: </span>{{hackedCount}}x</p>
                    <!--p class="hackReportText whiteText"><span class="yellowText">LIFETIME HACKS: </span>{{agentLifetimeHacks}}</p>
                    <p class="hackReportText whiteText"><span class="yellowText">UNIQUE COUNTRIES HACKED: </span>{{agentTicketCount}}</p-->
                  </div>

                  <div class="clear ghBadge">

                    {{#each badge}}

                      <div class="compositeBadge">

                        <img class="badgePic" src="{{this.pic}}" width="144"/>

                        <div class="badgeLabel whiteText">{{this.text}}</div> 

                      </div>


                    {{/each}}
                
                    {{#if needBlankBadge}}

                        <div class="blankBadge badgePic"></div>
                    
                    {{/if}}

                  </div>

              </div>
          
          </div>

</template>
