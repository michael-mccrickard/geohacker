
<template name="congrats">

    <div class="congratsContainer">

            <!--div  class="{{headlineColorClass}} missionEnd" id="congrats">
                <h1 class="congratsHeadline">{{congratsBanner}}</h1> 
            </div-->

            <div class="hackReport missionEnd" id="hackReportTop">  

                  <div class="compositeFlag">                
                    <img class="congratsFlag" id="{{countryCode}}" width="296" src="{{flagPic}}" /> 
                    <div class="badgeLabel yellowText">STREAM ORIGIN: {{countryName}}</div>    
                  </div>

                  <div class="congratsAgentReport">

                    <p class="hackReportHeadline greenText">{{congratsBanner}}</p>

                    <!--div  class="{{headlineColorClass}} missionEnd" id="congrats">
                        <h1 class="congratsHeadline">{{congratsBanner}}</h1> 
                    </div-->

                    <p class="hackReportText whiteText"><span class="yellowText">AGENT: </span>{{agentName}}</p>

                    {{#if wasHacked}}
                    
                      <p class="hackReportText whiteText"><span class="yellowText">TIME: </span>{{hackReport3}}</p>
                      <p class="hackReportText whiteText"><span class="yellowText">MESSAGES ANALYZED: </span>{{hackReport4}}</p>
                      <p class="hackReportText whiteText"><span class="yellowText">HACKED THIS COUNTRY: </span>{{hackedCount}}x</p>
                    
                    {{else}}
                      <p class="hackReportText whiteText"><span class="yellowText">AUTO-HACKED</span></p>
                    {{/if}}

                  </div>

                  {{#if wasHacked}}

                    <div class="clear ghBadge">

                      {{#each badge}}

                        <div class="compositeBadge" id="b{{this.index}}">

                          <img class="badgePic" src="{{this.pic}}" width="144"/>

                          <div class="badgeLabel whiteText">{{this.text}}</div> 

                        </div>

                      {{/each}}

                    </div>
                  
                  {{/if}}

              </div>

              <div class="hackReport2 missionEnd" id="hackReportBottom">   

                  <div class="congratsPortrait">

                    <img class="congratsAvatar" src="{{avatarURL}}">

                    <div class="congratsAgentName whiteText">{{agentName}}</div>
                  
                  </div>

                  <div class="missionReportHeadline greenText">MISSION: {{assignName}}</div>

                  <div class="congratsProgress">

                      {{>SvgCircleProgress radius=58 total=getTotal progress=getProgress bgColor="black" progressColor="white"}}
                  </div>


                  <span class="missionReportPercent yellowText">{{missionPercentage}}%</span>
                  <p class="missionReportHacks whiteText">{{countriesHacked}}</p>


                  <div class="missionEndButtons">

                  {{#if missionNotDone}}


                      <button type="button" class="darkButton" id="btnNextHack">
                        <span class="glyphicon glyphicon-ok greenText"></span> CONTINUE MISSION
                      </button>
                    

                      <button type="button" class="darkButton" id="btnMissionSelect">
                        <span class="glyphicon glyphicon-list redText"></span> CHANGE MISSION
                      </button>  

                  {{else}}


                      <button type="button" class="darkButton" id="btnMissionSelect">
                        <span class="glyphicon glyphicon-list redText"></span> NEW MISSION
                      </button>  

                  {{/if}}

                </div>


                </div>
          
          </div>

</template>
