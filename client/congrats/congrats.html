
<template name="congrats">

    <div class="container">

      <div class="jumbotron {{headlineColorClass}} missionEnd" id="congrats">

          <h1>{{congratsBanner}}</h1> 

          <p class="whiteText">
            <span class="congratsCountryCount">MISSION: {{assignName}} -- {{agentHackCount}} OF {{missionTotal}} COUNTRIES HACKED</span>
          </p>

          <div class="hackReportLeft">
            <img class="congratsFlag centered" src="{{flagPic}}" />

            <div class="hackReportLeftText centered">{{hackReport1}}</div>

          </div>



          <div class="hackReportRight">         
            <p class="hackReportText yellowText">{{hackReport2}}</p>
            <p class="hackReportText whiteText"><span class="yellowText">TIME: </span>{{hackReport3}}</p>
            <p class="hackReportText whiteText"><span class="yellowText">DATA POINTS ANALYZED: </span>{{hackReport4}}</p>

          <div class="missionEndButtons">

            {{#if missionNotDone}}

              <div>
                <button type="button" class="darkButton" style="width: 48%" id="btnNextHack">
                  <span class="glyphicon glyphicon-ok greenText"></span> CONTINUE MISSION
                </button>
              </div>
              
              <div>
                <button type="button" class="darkButton"  style="width: 48%; margin-top: 10px" id="btnMissionSelect">
                  <span class="glyphicon glyphicon-list redText"></span> CHANGE MISSION
                </button>  
              </div>

            {{else}}

              <div>
                <button type="button" class="darkButton"  style="width: 48%; margin-top: 10px" id="btnMissionSelect">
                  <span class="glyphicon glyphicon-list redText"></span> NEW MISSION
                </button>  
               </div>          

            {{/if}}

          </div>

      </div>

    </div>




        <div class="clear">
            
            <p class="statsHeadline">STATS FOR AGENT {{agentName}}:</p>

          {{> atlas}}

        </div>

    </div>

  

</template>
