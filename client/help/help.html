<template name="helpText">

	<div class="divHelp centered">

		<h1 class="helpText">HOW TO HACK</h1>

		<div><img class="imgHelp" src="start_no_user.png" style="width: 50%;" /></div>

		<div class="helpText">1) Click the APPLY FOR A JOB button to begin — you will need to create an account.</div>


		<div><img class="imgHelp" src="apply.png" style="width: 50%;" /></div>

		<div class="helpText">2) Fill in the application and click SUBMIT. Then click the big START button after you are clocked in.</div>

		<div><img class="imgHelp" src="mission_select.png" style="width: 50%;" /></div>

		<div class="helpText">4) From this screen, choose a mission.</div>

		<div><img class="imgHelp" src="main1.png" style="width: 50%;" /></div>

		<div class="helpText">3) When the main screen loads, only one button is active, the SCAN button (the little TV in the bottom-right corner).</div>

		<div><img class="imgHelp" src="main2.png" style="width: 50%;" /></div>

		<div class="helpText">4) Click the SCAN button and the system will intercept a stream of messages and display one in the center of the screen. Click the message in the center of the screen to enlarge it (or in the case of audio or video message, play it).</div>

		<div><img class="imgHelp" src="map1.png" style="width: 50%;" /></div>

		<div class="helpText2">5) Click the SCAN button again to retrieve another message in the stream …</div>
		<div class="helpText2">-- OR --</div>
		<div class="helpText2">Click the MAP button (globe) in the upper-right corner of the screen, if you think you know where the stream is coming from.  All messages in a stream come from a single country.  The map will allow you to pick the continent, then the region, and then the country.  (It will inform you if your choices are correct or not.)  So, even if you only know the continent (or think you do), go ahead to the map and try your guess.</div>

		<div><img class="imgHelp5" src="main2.png" style="width: 50%;" /></div>

		<div class="helpText">6) Keep clicking SCAN to decode more messages, until you determine which country the messages are coming from.</div>
		
		<div class="imgHelp4">
			<div><img class="imgHelpSmall" src="map2.png" /></div>
			<div><img class="imgHelpSmall" src="map3.png" /></div>
			<div><img class="imgHelpSmall" src="map4.png"/></div>
		</div>
		
		<div class="divSpacer">?????</div>

		<div class="helpText3">7) Correctly identifying the country on the map will take you to a mission debriefing (simply click that screen to continue) and a brief awards ceremony, where you will hear the national anthem of the country that you just hacked.  After that, click CONTINUE MISSION to hack another country.</div>

		<div><img class="imgHelp5" src="congrats.png" style="width: 50%;" /></div>

		<div class="helpText">(Click CONTINUE MISSION on this screen to hack another country.)</div>

	</div>

</template>
