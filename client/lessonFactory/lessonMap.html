<template name="lessonMap">


	<div id="lessonDivMap"  style="float: left; position: relative; top: 55px; width: {{mapWidth}}px; height: {{mapHeight}}px; border-radius: 7px; border: 4px solid; border-color: gray;">
	</div>  

	<div class="mapMessages" id="lessonMapMessageBox"></div>

	<!--button class="btn btn-default mapCloseButton" id="browseMapClose">X</button-->

	<div class="divTeach"  style="width: {{divTeachWidth}}px; height: {{mapHeight}}px;">

		<div class="divTeachHeader"></div>


			<div class="divTeachBody"></div>


			{{#each countryListItem}}

				<div class="divCountryListItem" id="{{countryListItemID}}">{{countryName this}}</div>

			{{/each}}


	</div>

</template>
