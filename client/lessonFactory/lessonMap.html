<template name="lessonMap">


	<div id="lessonDivMap"  style="float: left; position: relative; top: 55px; width: {{mapWidth}}px; height: {{mapHeight}}px; border-radius: 7px; border: 4px solid; border-color: gray;"></div>

	<div class="menuReturn2" id="lessonMenuReturn2" style="color:white;">

		<img src="pixel_globe.png" width="48px" height="48px" id="btnReturnToMenu2" style="cursor: pointer;" />

		RETURN TO MAIN MENU

	</div>	

	<div class="mapMessages" id="lessonMapMessageBox" style="color: {{messageColor}}"></div>

	<!--button class="btn btn-default mapCloseButton" id="browseMapClose">X</button-->

	<div class="divTeach"  style="width: {{divTeachWidth}}px; height: {{mapHeight}}px;">

		<div class="divTeachHeader"  style="color: {{headerColor}}"></div>

			<div class="divTeachBody divTeachBody1" style="font-size: {{body1FontSize}}"></div>
			<div class="divTeachBody divTeachBody2" style="font-size: {{body2FontSize}}"></div>
			<div class="divTeachBody divTeachBody3" style="font-size: {{body3FontSize}}"></div>

			<div class="divTeachList">

				{{#each countryListItem}}

					<a href="javascript:void(0);" onclick="game.lesson.showCountryAndCapsule('{{this}}')">

						<div class="divCountryListItem listItem" style="color:white;" id="{{countryListItemID}}">

							{{#if visited}}
								<span style="font-family: Arial">&#9745;</span>
							{{/if}}
							
							{{countryName this}}
						
						</div>
					</a>

				{{/each}}

			</div>

			{{#if decideNextStep}}

				<div class="centered">
					<button type="button" class="btn btn-primary btn-lg btnQuizEnd" id="btnReview">REVIEW {{lessonShortName}}</button>
				</div>	

				<div class="centered">
					<button type="button" class="btn btn-primary btn-lg btnQuizEnd" id="btnRetakeQuiz">TAKE QUIZ AGAIN</button>
				</div>	

				{{#if hasNextLesson}}

					<div class="centered">
						<button type="button" class="btn btn-primary btn-lg btnQuizEnd" id="btnNextLesson">LEARN {{nextLessonShortName}}</button>
					</div>				

				{{/if}}	

			{{/if}}

			{{#if quizInProgress}}

				<div class="quizItem centered">
					{{quizDisplayItem}}
				</div>

				{{#if quizReadyForNextOrEnd}} 

					<div class="centered">
						<button type="button" class="btn btn-primary btn-lg btnQuiz" id="btnNextOrEnd">{{nextOrEndText}}</button>
					</div>

				{{/if}}

			{{else}}

				{{#if allVisited}}

					<div class="centered">
						<button type="button" class="btn btn-success btn-lg btnQuiz" id="btnQuiz">QUIZ</button>
					</div>

				{{/if}}

			{{/if}}


	</div>

	{{> learnCountry}}

</template>
