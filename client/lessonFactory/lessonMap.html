<template name="lessonMap">


	<div id="lessonDivMap"  style="float: left; position: relative; top: 55px; width: {{mapWidth}}px; height: {{mapHeight}}px; border-radius: 7px; border: 4px solid; border-color: gray;">
	</div>  

	<div class="mapMessages" id="lessonMapMessageBox"></div>

	<!--button class="btn btn-default mapCloseButton" id="browseMapClose">X</button-->

	<div class="divTeach"  style="width: {{divTeachWidth}}px; height: {{mapHeight}}px;">

		<div class="divTeachHeader"></div>


			<div class="divTeachBody divTeachBody1"></div>
			<div class="divTeachBody divTeachBody2"></div>
			<div class="divTeachBody divTeachBody3"></div>		


			<div class="divTeachList">

				{{#each countryListItem}}

					<a href="javascript:void(0);" onclick="game.lesson.showCapsule('{{this}}')">

						<div class="divCountryListItem listItem" style="color:white;" id="{{countryListItemID}}">

							{{#if visited}}
								<span style="font-family: Arial">&#9745;</span>
							{{/if}}
							
							{{countryName this}}
						
						</div>
					</a>

				{{/each}}

			</div>

			{{#if decideNextStep}}

				<div class="centered">
					<button type="button" class="btn btn-primary btn-lg btnQuizEnd" id="btnReview">REVIEW {{areaName}}</button>
				</div>	

				<div class="centered">
					<button type="button" class="btn btn-primary btn-lg btnQuizEnd" id="btnRetakeQuiz">TAKE QUIZ AGAIN</button>
				</div>	

				<div class="centered">
					<button type="button" class="btn btn-primary btn-lg btnQuizEnd" id="btnChooseLesson">CHANGE SUBJECT</button>
				</div>					

			{{/if}}

			{{#if quizInProgress}}

				<div class="quizItem centered">
					{{quizDisplayItem}}
				</div>

				{{#if quizReadyForNextOrEnd}} 

					<div class="centered">
						<button type="button" class="btn btn-primary btn-lg btnQuiz" id="btnNextOrEnd">{{nextOrEndText}}</button>
					</div>

				{{/if}}

			{{else}}

				{{#if allVisited}}

					<div class="centered">
						<button type="button" class="btn btn-success btn-lg btnQuiz" id="btnQuiz">QUIZ</button>
					</div>

				{{/if}}

			{{/if}}


	</div>

	{{> learnCountry}}

</template>
