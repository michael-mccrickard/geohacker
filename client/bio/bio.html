<template name="bio">

	<div class="flex-container flex-rounded" id="divBio">

		<div class="flex-container-vert flex-rounded">

			{{#with profile}}

				<div class="flex-item-vert flex-rounded flexCenter">
					<img class= "flex-rounded flex-image-vert" src="{{av}}" />
				</div>		

				{{#if userEditMode}}

					<div class="divAvatarEditIcon">

						<label for="avatarFileInput">
						    <img class="imgBioEditIcon" id="editAvatar" src="edit_icon.png"/>
						</label>

						<input id="avatarFileInput" type="file"/>
					</div>
				
				{{/if}}
				
				<div class="flex-label  flex-rounded">
					<div class="flexCenter" id="agentNameText">{{agentName}}</div>
				</div>


				<div class="flex-item-vert flex-rounded flexCenter">
					<img class= "flex-rounded flex-image-vert" src="{{f}}" />
				</div>


				<div class="flex-label flex-rounded">
					<div class="flexCenter" id="countryNameText">{{cn}}</div>
				</div>

		  
				{{#if userEditMode}}

					  <div class="flex-item-vert-text flex-item-vert flex-rounded flex-text">

							<textarea id="editBioText" class="textUserEdit" rows="12" cols="25">{{t}}</textarea>

						</div>		

					{{else}}
				
					  <div class="flex-item-vert-text flex-item-vert flex-rounded flex-text">

					  	<div>
					  		{{t}}
					  	</div>
					  
					  </div>

			
				{{/if}}

			{{/with}}


		
		</div>

		<div class="flex-container-main">
			{{#with profile}}
				<div class="flexCenter">

					<img class="flex-rounded" id="flex-image-main" src="{{p}}">
				</div>	
			{{/with}}

			{{#if userEditMode}}
				<div class="divFeaturedPicEditIcon">

					<label for="featuredPicFileInput">
					    <img class="imgBioEditIcon" id="editFeaturedPic" src="edit_icon.png"/>
					</label>

					<input id="featuredPicFileInput" type="file"/>
				</div>
			{{/if}}

		</div>


		  <div class="flex-container-right flex-rounded flex-text">

		  	{{#with profile}}

			  	{{#if userEditMode}}

			  		<textarea id="editBioFeaturedPicText" class="textUserEdit" rows="24" cols="27">{{pt}}</textarea>

			  	{{else}}

				  	<div>
				  		{{pt}}
					</div>
				
				{{/if}}		

				{{#if userEditMode}}

					<div class="divBioSaveIcon">
						<img class= "imgBioEditIcon" id="saveBioEdit" src="save.png" />
						<img class= "imgBioEditIcon" id="cancelBioEdit" src="close.png" />
					</div>


				{{else}}

					<div class="divBioEditIcon" id="editBio">
						<img class= "imgBioEditIcon" id="startBioEdit" src="edit_icon.png" />
					</div>

				{{/if}}

			{{/with}}


		  </div>

	</div>

</template>
