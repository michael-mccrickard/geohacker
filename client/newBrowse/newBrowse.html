<template name="newBrowse">

	{{#with country}}

		<div class="browseHomelandText">

			<div class="browseTransHomelandText">

			  <span>{{countryName}}</span>
			</div>

			<div  class="browseNativeHomelandText">

			  <span style="font-size: {{HTSize}}">{{homelandText}}</span>

			</div>

		</div>

		<div class="divBrowseFlagImg">

			<img class="imgFlag" src="{{flagImage}}" style="max-width: {{flagMaxWidth}}px; max-height: {{flagMaxHeight}}px;">
		</div>


		<div class="divRotatedImg"><img class="imgRotated imgLeft" src="{{capitalImage}}"></div>

		<div class="divRotatedImg"><img class="imgRotated imgRight" src="{{leaderImage}}"></div>

		<div class="divCenterImg"><img class="centerImg" src="featuredBackdrop.jpg"></div>

		<div class="divBrowseText divLeftText">{{capitalName}}</div>

		<div class="divBrowseText divRightText">{{leaderName}}</div>

		<div class="divPrimary">

			{{#each primary}}

				<div class="divPrimaryEntry" style="left: {{leftPrimaryEdge @index}}px">
				
						<img class="imgPrimaryThumb" id="{{this.name}}" src="{{this.src}}">

						<div class="divPrimaryName">{{this.name}}</div>

				</div>

			{{/each}}
		</div>

		<div class="divPrimary">

			
			{{#each video}}

				<div class="divVideoThumbs" style="left:{{leftVideoEdge @index}}px;" >

					<img class="ytthumb" id="video{{@index}}" src="{{videoThumbnailOrFile}}" onclick="display.browser.playVideoByIndex( {{@index}} )" />

					<div class="divPrimaryName">{{videoName}}</div>

				</div>
			
			{{/each}}
			
		</div>

	{{/with}}

</template>
