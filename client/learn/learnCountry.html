<template name="learnCountry">

  {{#with country}}

  	<div class="divLearnCountry">


    <div class="homelandText"  style="margin-left: {{HTMarginLeft}};">

      <div class="transHomelandText" style="color: {{TTColor}}; font-size: {{TTSize}};">{{countryName}}</div>

      <div  class="nativeHomelandText" style="color: {{HTColor}}; font-size: {{HTSize}};">{{homelandText}}</div>
    
    </div>

      	<div class="learnLeft">

      	   <img class="learnCapitalImage" src="{{capitalImage}}" style="opacity: {{capitalOpacity}};" />

           <h3 class="learnCapitalText">Capital: {{capitalName}}</h3>

        </div>

        <div class="learnRight">

      		<img class="learnFlagImage" src="{{flagImage}}" />
          <img class="learnLeaderImage" src="{{leaderImage}}" />
        
        </div>


      </div>

    {{/with}}

</template>
