<template name="learnCountry">

  {{#if Template.subscriptionsReady}}

    {{#with country}}

    	<div class="divLearnCountry" style="background-color: {{countryColor}}; ; width: {{LCWidth}}; height: {{LCHeight}};">


      <div class="homelandText"  style="margin-left: {{HTMarginLeft}}; width: {{LCWidth}}; font-size: {{HTBaseFontSize}}">

        <div class="transHomelandText" style="color: {{TTColor}}; font-size: {{TTSize}};">{{countryName}}</div>

        <div  class="nativeHomelandText" style="color: {{HTColor}}; font-size: {{HTSize}};">{{homelandText}}</div>
      
      </div>

        	<div class="learnLeft">

        	   <img class="learnCapitalImage" src="{{capitalImage}}" style="opacity: {{capitalOpacity}}; width: {{capitalWidth}}; margin-top: {{capitalMarginTop}}" />

             <h3 class="learnCapitalText" style="color: {{capitalTextColor}}; margin-top: {{capitalMarginTop}}; font-size: {{capitalFontSize}}">Capital: {{capitalName}}</h3>

          </div>

          <div class="learnRight">

        		<img class="learnFlagImage" src="{{flagImage}}" style="width: {{learnRightWidth}}; height: {{flagHeight}}; margin-top: {{capitalMarginTop}}"/>
            <img class="learnLeaderImage" src="{{leaderImage}}" style="width: {{learnRightWidth}}; height: {{leaderHeight}};"/>
          
          </div>


        </div>

      {{/with}}

    {{else}}

      {{> spinner}}

    {{/if}}

</template>
