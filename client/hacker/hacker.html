<template name="main">


	<div class="newWrapper">

		<img class="backdrop" src="screenBackdrop.jpg">

		<div class="divStatus" id="headlineStatus">{{status}}</div>

		<img class="featuredBackdrop" src="featuredBackdrop.jpg" />

		<!--{{> scanning}}-->


		{{> meme}}

		<img class="featuredPic hidden"  src="" />


		<!-- the YouTube API writes the youtube player into this div when appropriate -->

		{{#if youTubeWaiting}}

			<div class="displayWaiting">

				{{> spinner}}
			
			</div>
		
		{{/if}}

		<!--img class="navButton navPrev invisible"  src="nav_prev2.png" />	

		<img class="navButton navNext invisible"  src="nav_next2.png" /-->	



		{{#each clue}}

			<div  class="control r0" id="m{{@index}}" data-index={{this.i}} data-name="{{this.n}}">

				<img class="stretch" id="b_{{this._id}}"  src="featuredBackdrop.jpg" />
				
				<img class="memePicFrameRow" src="{{this.f}}" />

				<div class="memeTextRow">{{this.t}}</div>

			</div>	
		
		{{/each}}
	
		<div><img class="mainButton clsMapButton" id="mapButton" src="./newGlobeIconYellow.png" /></div>


		<div class="clsHelperAgent">

				<div>
					<img class="clsHelperAgentButton"  id="btnHelperAgent" src="{{imgHelperAgent}}" />
				</div>
				
				<div class="clsHelperAgentName" id="{{helperAgentID}}">{{helperAgentName}}</div>

				<div class="clsHelperAgentTitle" id="{{helperAgentID}}">{{helperAgentTitle}}</div>

		</div>


		

		<div><img class="arrow invisible" id="mapArrow" src="./up-arrow.png" /></div>

		<div><img class="arrow invisible" id="scanArrow" src="./down-arrow.png" /></div>

		<div><img class="mainButton clsScanButton" id="scanButton" src="./tvScannerYellow.png" /></div>


		{{#if TVisVideo}}

			<video class="clsScanButtonVideoContent" width="400" height="300" id="scannerVideo">
			  <source src="" type="video/mp4" autoplay>
			Your browser does not support the video tag.
			</video>

		{{else}}

			<div><img class="clsScanButtonContent scanContentA" id="scanButtonContentA" src="static2.gif" /></div>

			<!--div><img class="clsScanButtonContent scanContentB" id="scanButtonContentB" src="static.gif" /></div-->

		{{/if}}


		<div class="divCue invisible"></div>

	</div>


</template>
