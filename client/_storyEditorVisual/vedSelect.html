<template name="vedSelect">

			<div class="divVedSelect">

             <button type="button" class="btn btn-danger btn-lg vedSelectButton" id="new">
                New {{elementTypeName}}
            </button> 

			<div class="form-group vedSelectGroup">
			  <select class="form-control" id="elementSelect">
				<option selected disabled>Select {{elementTypeName}}</option>

				{{#each record}}
				    <option>{{elementName this}}</option>
				{{/each}}

			  </select>
			</div>

			{{#if lastEditedName}}

	             <button type="button" class="btn btn-success btn-lg vedSelectButton" id="last">
	                {{lastEditedName}}
	            </button>     
 	             <span>
 	             <button type="button" class="btn btn-danger btn-lg vedPlayButton" id="testLast">
					<span class="glyphicon glyphicon-play"></span>
	            </button>
	            </span>             
            {{/if}}

		</div>

</template>
