
<template name="editEntityButtons">

		<div class="divStoryButtons">

             <button type="button" class="btn btn-default btn-lg glyphButtonLarge" id="set">
                <span class="glyphicon glyphicon-pencil"></span>
            </button> 

             <button type="button" class="btn btn-info btn-lg glyphButtonLarge" id="move">
                <span class="glyphicon glyphicon-move"></span>
            </button> 

             <button type="button" class="btn btn-warning btn-lg glyphButtonLarge" id="size">
                <span class="glyphicon glyphicon-resize-full"></span><span class="glyphicon glyphicon-resize-small"></span>
            </button>     

                 <button type="button" class="btn btn-danger btn-sm glyphButtonClose" id="close">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>

            <div>
                 <button type="button" class="btn btn-primary btn-sm glyphButtonEdit" id="edit">
                    <span class="glyphicon glyphicon-cog"></span>
                </button>
            </div>


		</div>

</template>


<template name="vedModalStory">

    <form>
      <div class="form-group">
        <label for="storyCode">Code</label>
        <input type="text" class="form-control" id="storyCode" placeholder="{{storyCode}}">
      </div>
      <div class="form-group">
        <label for="storyName">Name</label>
        <input type="text" class="form-control" id="storyName" placeholder="{{storyName}}">
      </div>
      <div class="form-group">
        <label for="storyInventorySize"># of Inventory slots</label>
        <input type="text" class="form-control" id="storyInventorySize" placeholder="{{storyInventorySize}}">
         <p class="help-block">3, 4 or 5</p>
      </div>
      <div class="form-group">
        <label for="storyBGPic">Upload background pic</label>
        <input type="file" id="storyBGPic">
        <p class="help-block">{{bgPic}}</p>
      </div>
      
      <div class="divModalImage">
        <img class="modalImage" src='{{bgPicURL}}' />
      </div>

      <div class="form-group">
        <label for="storyBGButtonPic">Upload base button pic</label>
        <input type="file" id="storyBGButtonPic">
        <p class="help-block">{{bgButtonPic}}</p>
      </div>

      <div class="divModalImage">
        <img class="modalImage" src='{{bgButtonPicURL}}' />
      </div>

      <div style="float:right"> 
        <button type="button" class="btn btn-danger vedModalButton" id="btnCancelStoryModal">CANCEL</button>
        <button type="button" class="btn btn-success vedModalButton" id="btnCreateStoryModal">{{greenButtonText}}</button>
      </div>
    </form>

</template>

<template name="vedModalToken">

    <form>
      <div class="form-group">
        <label for="tokenName">Name</label>
        <input type="text" class="form-control" id="tokenName" placeholder="{{tokenName}}">
      </div>

      <div class="form-group">
        <label for="tokenShortName">Short Name</label>
        <input type="text" class="form-control" id="tokenShortName" placeholder="{{tokenShortName}}">
        <p class="help-block">The name to be used in the story scripts.</p>
      </div>
      
      <div class="form-group">
        <label for="tokenType">Type</label>
        <input type="text" class="form-control" id="tokenType" placeholder="{{tokenType}}">
        <p class="help-block">n = normal; c = content (child element of a normal token)</p>
      </div>
      
      <div class="form-group">
        <label for="tokenMovable">Movable</label>
        <input type="text" class="form-control" id="tokenMovable" placeholder="{{tokenMovable}}">
        <p class="help-block">1 = movable (can go in inventory); 0 = not movable</p>
      </div>

      <div class="form-group">
        <label for="tokenPic">Upload pic</label>
        <input type="file" id="tokenPic">
        <p class="help-block">{{tokenPic}}</p>
      </div>

      <div class="divModalImage">
        <img class="modalImage" src='{{tokenPicURL}}' />
      </div>

      <div style="float:right"> 
        <button type="button" class="btn btn-danger vedModalButton" id="btnCancelTokenModal">CANCEL</button>
        <button type="button" class="btn btn-success vedModalButton" id="btnCreateTokenModal">{{greenButtonText}}</button>
      </div>
    </form>

</template>
