<template name="profile">

	<div class="divProfile">

		<div class="divProfileLeft">


				<div class="divProfileAvatar">

					{{#with profile}}

						<img class= "imgProfileAvatar" src="{{av}}" />
					
					{{/with}}

					<p class="profileAgentNameText centered" id="agentNameText">{{agentName}}</p>
					
				</div>


				{{#with profile}}

					<div class="divProfileFlag">

						<img class= "imgProfileFlag" src="{{f}}" />
							
						<p class="profileAgentNameText centered" id="countryNameText">{{cc}}</p>
						
					</div>



					{{#if userEditMode}}

						<div class="divProfileEditTextArea">


							<textarea id="editProfileText" class="textUserEdit" rows="12" cols="20">{{t}}</textarea>

						</div>		

					{{else}}
				
						<div class="divProfileTextArea">

							<p class="profileText whiteText">{{t}}</p>
							
						</div>

				
					{{/if}}

				{{/with}}

				
		</div>



		<div class="divProfileFeaturedPic">

			{{#with profile}}

				<img class="imgProfileFeaturedPic" src="{{p}}">
			
			{{/with}}

		</div>

		{{#if userEditMode}}

			<div class="divProfileEditFeaturedPicTextArea">

				{{#with profile}}

					<textarea id="editProfileFeaturedPicText" class="textUserEdit" rows="24" cols="20">{{pt}}</textarea>

				{{/with}}
				
			</div>	

		{{else}}

			<div class="divProfileFeaturedPicText">

				{{#with profile}}

					<p class="profileText whiteText">{{pt}}</p>

				{{/with}}
					
			</div>

		{{/if}}



		{{#if userEditMode}}

			<div class="divProfileSaveIcon">
				<img class= "imgProfileEditIcon" id="saveProfileEdit" src="save.png" />
				<img class= "imgProfileEditIcon" id="cancelProfileEdit" src="close.png" />
			</div>

		{{else}}

			<div class="divProfileEditIcon" id="editProfile">
				<img class= "imgProfileEditIcon" id="startProfileEdit" src="edit_icon.png" />
			</div>

		{{/if}}



	</div>

</template>
