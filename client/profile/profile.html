<template name="profile">

	<div class="divProfile">

		<div class="divProfileLeft">

			<div class="divProfileAvatar">

				<img class= "imgProfileAvatar" src="{{avatarURL}}" />
					
				<p class="profileAgentNameText centered">{{agentName}}</p>
				
			</div>

			<div class="divProfileFlag">

				<img class= "imgProfileFlag" src="{{flag}}" />
					
				<p class="profileAgentNameText centered">{{country}}</p>
				
			</div>

			<div class="divProfileTextArea">

				<p class="profileText whiteText">{{utext}}</p>
				
			</div>

		</div>

		<div class="divProfileFeaturedPic">

			<img class="imgProfileFeaturedPic" src="{{pic}}">

		</div>

		<div class="divProfileFeaturedPicText">

			<p class="profileText whiteText">{{picText}}</p>
				
		</div>

		<div class="divProfileEditIcon">
			<img class= "imgProfileEditIcon" src="edit_icon.png" />
		</div>

	</div>

</template>
