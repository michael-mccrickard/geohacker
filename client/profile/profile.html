<template name="profile">

	<div class="divProfile">

		<div class="divProfileLeft">

			<div class="divProfileAvatar">

				<img class= "imgProfileAvatar" src="{{avatarURL}}" />
					
				<p class="profileAgentNameText centered">{{agentName}}</p>
				
			</div>

			<div class="divProfileFlag">

				<img class= "imgProfileFlag" src="{{flag}}" />
					
				<p class="profileAgentNameText centered">{{country}}</p>
				
			</div>

			{{#if userEditMode}}

				<div class="divProfileEditTextArea">

					<textarea name="editProfileText" class="textUserEdit" rows="12" cols="20">{{utext}}</textarea>
					
				</div>		

			{{else}}
		
				<div class="divProfileTextArea">

					<p class="profileText whiteText">{{utext}}</p>
					
				</div>

			{{/if}}

		</div>

		<div class="divProfileFeaturedPic">

			<img class="imgProfileFeaturedPic" src="{{pic}}">

		</div>

		{{#if userEditMode}}

			<div class="divProfileEditFeaturedPicTextArea">

				<textarea name="editProfileFeaturedPicText" class="textUserEdit" rows="24" cols="20">{{picText}}</textarea>
				
			</div>	

		{{else}}

			<div class="divProfileFeaturedPicText">

				<p class="profileText whiteText">{{picText}}</p>
					
			</div>

		{{/if}}

		{{#if userEditMode}}

			<div class="divProfileSaveIcon">
				<img class= "imgProfileEditIcon" id="cancelProfileEdit" src="close.png" />
				<img class= "imgProfileEditIcon" id="saveProfileEdit" src="save.png" />
			</div>

		{{else}}

			<div class="divProfileEditIcon" id="editProfile">
				<img class= "imgProfileEditIcon" id="startProfileEdit" src="edit_icon.png" />
			</div>

		{{/if}}



	</div>

</template>
