
<template name='closeup'>

		<div id="closeUpBox">

			<img id="closeUpPic" src={{featuredImage}} />

			<h4 class="sourceText" id="closeUpSource">Source: Unknown</h4>

			{{#if cropMode}}

				<div class="mapTags" style="position: relative; top: -5%; width:8%; float:right; left: -0.5%;">

					{{#each tag}}

						<img class="imgMapTag" src="{{this.u}}" />

					{{/each}}

				</div>

				<button class="btn btn-primary" style="position: relative; top: -14%; width: 10%; float:left; left: 0.5%;" id="btnFinishCrop">SAVE</button>

			{{/if}}

		</div>

	    <div class="modal fade" id="tagDataModal" tabindex="-1" role="dialog">
	      <div class="modal-dialog">
	        <div class="modal-content">
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            <h4 class="modal-title modalText">Enter the tag data</h4>
	          </div>
	          <div class="modal-body">
	          	<img src="{{getNewTagURL}}" width="128px" style="padding: 12px;">
				<form id="tagData-form" action="action">
		            <div class="form-group modalText">
		                <label for="inputType">DEBRIEF TYPE</label>
		                <input type="text" class="form-control" id="debriefType">
		            </div>
		            <div class="form-group modalText">
		                <label for="inputText">TEXT</label>
		                <input type="text" class="form-control" id="customText">
		            </div> 
		            <div class="modalText" style="padding-bottom: 12px;">(Only enter the text if no text record exists for this country / type.)</div>
		            <button type="submit" class="btn btn-primary btn-lg" id="submitTagData">SAVE</button>          
		        </form>
		            
	          </div>
	          <div class="modal-footer">
	            <button type="button" class="btn btn-default modalText" data-dismiss="modal">CLOSE</button>
	          </div>
	        </div><!-- /.modal-content -->
	      </div><!-- /.modal-dialog -->
	    </div><!-- /.modal -->

</template>
