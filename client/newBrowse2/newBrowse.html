<template name="newBrowse2">


	<div class="returnToPrevMode" id="divBtnReturn" style="color:white;">

		<img src="{{globePic}}" width="{{globeSize}}" height="{{globeSize}}" class="btnReturn" />

		<span class="spanReturnText" id="returnText" >RETURN TO {{returnName}}</span>

	</div>	

	<div id="divNewBrowse2">

		{{#with country}}

			    <div class="browseHomelandText">{{homelandText}} <span class="browseTranslatedCountryName">({{translatedCountryText}})</span></div>
			    
					     <div class="divBigPic">   

							<img class="bigPic"  src="" />

							<div class="browserMemeText bigPicText">{{leftText}}</div>
						</div>


					     <div class="divSmallPic">   
						
							<img class="smallPic"  src="" />

							<div class="browserMemeText smallPicText">{{rightText}}</div>
						
						</div>

						<img class="video"  src="http://mccrickard.net/test/testBox300.jpg" />

							{{#each video}} 

								<div class="divVideoThumbs" style="left:{{leftVideoEdge @index}}px;" >

									<img class="ytthumb" data-videoid="{{this.u}}" id="v{{@index}}" src="{{videoThumbnailOrFile}}" />

									<div class="divPrimaryName">{{videoName}}</div>

								</div>
							
							{{/each}}

						<img class="flag"   src="{{flagImage}}" />
			    
						<img class="anthem"  src="http://mccrickard.net/test/testBox100b.png" />
			    
			<img class="speech"  src="http://mccrickard.net/test/testBox100a.png" />
			    
		{{/with}}

	</div>

</template>
